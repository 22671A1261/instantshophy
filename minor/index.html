<link rel="stylesheet" href="styles.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>


<section id="home">
    <h2>Featured Products</h2>
    <div class="product" id="product1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLv400vEuzxrI9ms6PPvfi-Dl5ZTlvEHcx0w&usqp=CAU" alt="Product 1">
        <h3>Product 1</h3>
        <p>I PHONE 14 PRO RS- 1,39,900</p>
        <button onclick="addToCart('Product 1', 139900)">Add to Cart</button>
    </div>
    <div class="product" id="product2">
        <img src="https://www.mylloyd.com/media/subcategory/FHD_LED2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>SAMSUNG SMART TV RS- 21,999</p>
        <button onclick="addToCart('Product 2', 21999)">Add to Cart</button>
    </div>
    <div class="product" id="product3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTomgZgYteH6htC3e-4nLZRzAM8eh6nsUsplQ&usqp=CAU" alt="Product 3">
        <h3>Product 3</h3>
        <p>Lloyd RS-42670</p>
        <button onclick="addToCart('Product 3', 42670)">Add to Cart</button>
    </div>
</section>

<section id="products">
    <h2>All Products</h2>
    <div class="product" id="product4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsRiO92LfexnMW_XKuQhQqnrTVmrLFZ60P0A&usqp=CAU" alt="Product 4">
        <h3>Product 4</h3>
        <p>Ethnic Wear RS-12,789</p>
        <button onclick="addToCart('Product 4', 12789)">Add to Cart</button>
    </div>
    <div class="product" id="product5">
        <img src="https://www.ifbappliances.com/media/catalog/product/cache/f6d60de4095a6e5204f81c04aa5b766f/i/f/ifbff-2902fbs_double_door_refrigerator_fv.png" alt="Product 5">
        <h3>Product 5 RS-15,999</h3>
        <p>Refrigerator</p>
        <button onclick="addToCart('Product 5', 15999)">Add to Cart</button>
    </div>
</section>

<script>
    function addToCart(productName, price) {
        // Implement the logic to add the product to the cart
        alert(`Added ${productName} to the cart. Price: Rs ${price}`);
    }
</script>
</body>
</html>
